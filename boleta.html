<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Compra - EcoMarket</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header class="header-main">
        <div class="header-middle py-3">
            <div class="container d-flex align-items-center justify-content-center">
                <a href="index.html" class="text-decoration-none">
                    <h1 class="h2 text-success fw-bold">EcoMarket</h1>
                </a>
            </div>
        </div>
    </header>

    <main class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div id="order-confirmation" class="card shadow-sm">
                    <div class="card-header bg-success text-white text-center">
                        <h4 class="my-2">¡Gracias por tu compra!</h4>
                    </div>
                    <div class="card-body p-4">
                        <p class="text-center">Tu pedido ha sido procesado exitosamente. Aquí tienes el resumen:</p>
                        
                        <div class="border-top border-bottom my-4 py-3">
                            <h5>Detalles del Pedido</h5>
                            <p class="mb-1"><strong>N° de Orden:</strong> <span id="order-id"></span></p>
                            <p class="mb-0"><strong>Fecha:</strong> <span id="order-date"></span></p>
                        </div>

                        <div class="mb-4">
                            <h5>Enviado a:</h5>
                            <p id="customer-name" class="mb-1"></p>
                            <p id="customer-email" class="mb-1"></p>
                            <p id="customer-address" class="mb-0"></p>
                        </div>

                        <h5>Resumen de Productos</h5>
                        <ul id="order-items-list" class="list-group list-group-flush mb-3">
                            <!-- Items del pedido se insertarán aquí -->
                        </ul>
                        <div class="list-group-item d-flex justify-content-between bg-light">
                            <span class="fw-bold">Total Pagado</span>
                            <strong id="order-total" class="text-success fs-5">$0.00</strong>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <a href="index.html" class="btn btn-success">Volver a la tienda</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="boleta.js"></script>
</body>
</html>
